<!DOCTYPE html>
<html>

<head>
	<title>Rodneys Online Shop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>

	<header>

		<nav>
			<div class="logo">
				<h1 class="animated infinite heartBeat">Rodneys</h1>
			</div>
			<div class="menu">
				<a href="#">Home</a>
				<a href="gallery.html">Gallery</a>
				<a href="about.html">About</a>
				<a href="pricingpanel.html">Monthly plans</a>
			</div>
		</nav>
		<main>
			<section>
				<h3>Welcome to The one shop for Music and headphones</h3>
				<h1>DO COME & VISIT<span class="change_content"> </span></h1>
				<p>"India's one shop for headphones"</p>
				<a href="pricingpanel.html" class="btnone">Monthly plans</a>
				<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign
					Up</button>
				<div id="id01" class="modal">
					<span onclick="document.getElementById('id01').style.display='none'" class="close"
						title="Close Modal">&times;</span>
					<form class="modal-content" action="index.html">
						<div class="container">
							<h1>Sign Up</h1>
							<p>Please fill in this form to create an account.</p>
							<hr>
							<label for="email"><b>Email</b></label>
							<input type="text" placeholder="Enter Email" name="email" required>

							<label for="psw"><b>Password</b></label>
							<input type="password" placeholder="Enter Password" name="psw" required>

							<label for="psw-repeat"><b>Repeat Password</b></label>
							<input type="password" placeholder="Repeat Password" name="psw-repeat" required>

							<label>
								<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
								Remember me
							</label>

							<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
									Privacy</a>.</p>

							<div class="clearfix">
								<button type="button" onclick="document.getElementById('id01').style.display='none'"
									class="cancelbtn">Cancel</button>
								<button type="submit" class="signupbtn">Sign Up</button>
							</div>
						</div>
					</form>
				</div>
				<script>
					// Get the modal
					var modal = document.getElementById('id01');

					// When the user clicks anywhere outside of the modal, close it
					window.onclick = function (event) {
						if (event.target == modal) {
							modal.style.display = "none";
						}
					}
				</script>






			</section>
		</main>

	</header>
</body>

</html>
